<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta auther="lx">
	<meta keyword="v6plus 立普威路">
	<title>v6plus unit concourse</title>
	<link rel="stylesheet" type="text/css" href="v6_common_reset.css">
	<link rel="stylesheet" type="text/css" href="v6_unit_all.css">
</head>
<body>
	<h3 class="v6-title">搜索组件框</h3>
	<div class="v6-u-search">
		<input type="text" name="" placeholder="请输入搜索内容" />
		<span>搜索</span>
	</div>
	<h3 class="v6-title">搜索组件框2</h3>
	<div class="v6-u-search-other">
		<input class="v6-u-search-input" type="" name="" placeholder="请输入搜索内容" />
		<span class="v6-u-search-icon">搜索</span>
	</div>
	<h3 class="v6-title">select 组件</h3>
	<div class="v6-u-select">
		<div>
			<div class="v6-u-select-main">-----请选择-----</div>
			<span class="v6-u-select-icon"></span>
		</div>
		<ul class="v6-u-select-content">
			<li>选项1</li>
			<li>选项2</li>
			<li>选项3</li>
			<li>选项4</li>
		</ul>
	</div>
	<h3 class="v6-title">按钮组</h3>
	<div>
		<span class="v6-u-btn btn-sm">按钮1</span>
		<span class="v6-u-btn">按钮1</span>
		<span class="v6-u-btn btn-lg">按钮1</span>
		<span class="v6-u-btn btn-success">按钮1</span>
		<span class="v6-u-btn btn-info">按钮1</span>
	</div>
	<h3 class="v6-title">数字分页插件</h3>
	<div id="app" class="v6-u-paging">
		
	</div>
	<h3 class="v6-title">会话弹框</h3>
	<div class="v6-u-message">
		<span class="v6-u-btn v6-u-message-btn">点击弹框</span>
		<div class="v6-u-message-cont">
			<span></span>
			<ul>
				<li>会话内容一</li>
				<li>会话内容一</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="v6_unit_all.js"></script>
</body>
</html>
